# Learning how to make a comeback with maximum aggresion from the AI
- "CAREER_003 2002 PRESEASON @ Comeback races":
  - description: "- Description of this Championship:\n
\n 
    The races are 20-lap long, with no quali, so you will need to get good at:\n
    - Making a good rolling start from the back.\n
    - Overtaking a lot without risking too much.\n
\n
    This Championship uses the Alfa Romeo 147 GT-R car, on several short Circuits, on perfect weather.\n
\n
\n
    There are five races:\n
    - High Speed Ring\n
    - Monza Junior\n
    - Motegi Twin Ring West\n
    - Brands Hatch Indy\n
    - Suzuka East\n"
    cars:
      alfa147: "Alfa Romeo 147 GT-R"
    Weather: 1
    StartMode: FormationRollingStart
    SkipPractice1: true
    SkipPractice2: true
    SkipQualifying1: true
    SkipQualifying2: true
    SkipWarmup: true
    "Max Vehicles": 19
    RaceStart: "15:00"
    RaceLaps: 20
    RaceTime: 10
    races:
      - race_01:
        track: FHSRForward
        RaceLaps: 20
        AIStrength: 120
        AIRealism: 1.50
      - race_02:
        track: JNMonza
        RaceLaps: 20
        AIStrength: 120
        AIRealism: 1.50
      - race_03:
        track: MotWest
        RaceLaps: 20
        AIStrength: 120
        AIRealism: 1.50
      - race_04:
        track: I2008_Brands_Hatch_2
        RaceLaps: 20
        AIStrength: 120
        AIRealism: 1.50
      - race_05:
        track: east
        RaceLaps: 20
